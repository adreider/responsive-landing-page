<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
  <main>
    <header>
      <nav>

        <!-- display flex -->
        <div class="container">

          <!-- flex item -->
          <div class="logo">
            <img src="./img/logo.png" alt="logo">
          </div>

          <!-- flex item -->
          <div class="links">
            <ul>
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">Services</a>
              </li>
              <li>
                <a href="#">Portfólio</a>
              </li>
              <li>
                <a href="#">About</a>
              </li>
              <li>
                <a href="#">Testimonials</a>
              </li>
              <li>
                <a href="#">Contact</a>
              </li>
              <li>
                <a href="#" class="active">Hire me</a>
              </li>
            </ul>
          </div>

        </div>
      </nav>

      <div class="header-content">

        <!-- grid container -->
        <div class="container-grid-2"> 

          <!-- grid item -->
          <div class="column-1">
            <h1 class="header-title">John Dorsey</h1>
            <p class="text">

              dolor sit amet consectetur adipisicing elit. Totam magni sit
              hic!

            <a href="#" class="btn">Dowload CV</a>

          <div class="column-2 image">
            <img src="./img/person.png" class="img-element" alt="person">

          <!-- end -->

        </div>
      </div>
